<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <title>Hogwart's library </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- For bootstrap 3  -->
    <!-- Optional JS-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" ></script>
    <!-- CSS-->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- JS-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>

    <!-- font awesome use for logos-->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Main CSS to keep consistent style  -->
    <link href="/HogwartsLibrary/styles/main.css" rel="stylesheet">

    <style>
        
    </style>
</head>
<body>
    <!-- handling navigation bar -->
   <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header"> <!-- button to toggle menu on mobile device-->
                <!--Create that iconic menu bar you see on phones -->
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>  </button>
                <a class="navbar-brand" href="#"> <img src ="resources/images/logo.png" alt="Hogwarts logo"></a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right"> 
                    <li class="active"><a href="#"> Home</a></li>
                    <li><a href="#">About us</a></li>
                    <li><a href="#">Contact us</a></li>
                    <li><a href="#">Events</a></li>
                    <li><a href="#">Feedback</a></li>
                    <li><a href="#">Hours</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Information in carousel -->
    <div class="carousel-inner">
        <div class="item active">
          <img src="resources/images/Q.jpg" alt="Quidditch">
          <div class="carousel-caption">
            <h1>Popular Event</h1>
          </div>
        </div>

        <div class="item">
          <img src="resources/images/books.png" alt="Stack of books">
          <div class="carousel-caption">
            <h1>Popular reading list</h1>
          </div>
        </div>

        <div class="item">
          <img src="resources/images/houses.jpg" alt="Harry potter houses">
          <div class="carousel-caption">
            <h1>House fines</h1>
          </div>
        </div>
      </div>

      <!-- Arrows to go back and forth -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div><!-- End of slider -->

</body>
</html>
