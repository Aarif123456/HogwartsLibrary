  <!-- handling navigation bar -->
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark ">
    <div class="container-fluid">
      <!-- button to toggle menu on mobile device-->
      <!--Create that iconic menu bar you see on phones -->
      <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#myNavbar">&#x2630;</button> 
      <a class="navbar-brand" href="#">
        <img src="resources/images/logo.png" alt="Hogwarts logo">
    </a>
    <div
    class="collapse navbar-collapse" id="myNavbar">
    <ul class="nav navbar-nav ml-auto">
        <li class="active nav-item"><a href="#" class="nav-link"> Home</a>

    </ul>
</div>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>
  <!-- Information in carousel -->
  <div class="carousel-inner">
      <div class="active carousel-item">
        <img src="resources/images/Q.jpg" alt="Quidditch">
        <div class="carousel-caption">
           <h1>Popular Event</h1>
        </div>
       </div>
       <div class="carousel-item">

            <h1>Popular reading list</h1>
        </div>
        </div>

            <img src="resources/images/houses.jpg" alt="Harry potter houses">

            </div>

      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" data-slide="next">
